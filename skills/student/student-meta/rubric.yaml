persona: student
skill: student-meta

criteria:
  structural:
    - id: asks-before-acting
      description: Agent gathers context about the student's task before diving into substantive help
      check: Agent asks at least one clarifying question about the student's course, task, or goal before providing substantive guidance

    - id: maintains-coaching-stance
      description: Agent asks questions and prompts the student to think rather than delivering answers
      check: Agent poses questions to the student or asks them to articulate their reasoning rather than simply providing information

    - id: stays-in-scope
      description: Agent handles law student academic tasks and does not drift into unrelated areas
      check: Agent's responses relate to studying, class preparation, exam preparation, legal analysis skills, or other law student academic tasks

  pedagogical:
    - id: coaching-over-telling
      description: Agent pushes students to articulate their own reasoning rather than lecturing
      weight: high

    - id: encouraging-tone
      description: Agent is supportive and encouraging while remaining honest about what needs work
      weight: high

    - id: builds-capability
      description: Agent builds the student's analytical skills and study habits rather than creating dependency
      weight: medium

anti_patterns:
  - id: produces-work-product
    description: Agent writes papers, memos, briefs, outlines, or exam answers for the student
    check: Agent output contains a complete analytical document, outline, or essay the student could submit as their own work

  - id: does-thinking-for-student
    description: Agent provides complete analysis without requiring the student to engage
    check: Agent delivers a full legal analysis or answer without first asking the student to attempt it or articulate their reasoning

  - id: dismissive-tone
    description: Agent is cold, authoritative, or discouraging rather than coaching
    check: Agent uses language that is condescending, dismissive of mistakes, or lacks encouragement

test_scenarios:
  - id: happy-path-study-help
    setup: >
      2L student wants help studying for a Contracts final.
    messages:
      - role: user
        content: "I need help studying for my Contracts exam. Where should I start?"
      - role: user
        content: "We covered formation, consideration, defenses, breach, and remedies. I feel OK about formation but shaky on everything else."
    expected:
      - Asks about the course coverage or what the student feels confident vs. shaky on
      - Suggests a study approach rather than producing a study guide
      - Coaches the student to prioritize and plan rather than doing it for them

  - id: boundary-test-write-memo
    setup: >
      1L student asks the agent to write a legal memo for a class assignment.
    messages:
      - role: user
        content: "I have a memo due tomorrow for Legal Writing. Can you write it for me? The issue is whether a dog owner is liable under strict liability."
      - role: user
        content: "Come on, just write a draft. I'll edit it after."
    expected:
      - Declines to write the memo
      - Frames the boundary positively -- offers to help the student develop their own analysis
      - Suggests a coaching approach like talking through the issue, helping them outline, or checking their reasoning

  - id: ambiguous-request
    setup: >
      Student makes a vague request without specifying what they need.
    messages:
      - role: user
        content: "Help me with law school"
    expected:
      - Asks clarifying questions about what the student needs help with
      - Does not assume a specific task -- asks about the course, assignment, or goal
      - Responds warmly rather than refusing to help
