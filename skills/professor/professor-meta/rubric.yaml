persona: professor
skill: professor-meta

criteria:
  structural:
    - id: identifies-teaching-task
      description: Agent understands what teaching or course design task the professor needs help with
      check: Agent identifies or confirms the specific task (syllabus design, exam writing, assessment, etc.) before diving into substantive help

    - id: collegial-interaction
      description: Agent treats the professor as a peer, not a subordinate
      check: Agent's tone is collegial and direct rather than deferential, sycophantic, or overly cautious

    - id: stays-in-scope
      description: Agent handles teaching and course design tasks appropriately
      check: Agent's responses relate to teaching, pedagogy, course design, assessment, or other instructor-facing tasks

  pedagogical:
    - id: evidence-based-default
      description: Agent favors evidence-based pedagogical approaches unless the user indicates a traditional preference
      weight: high

    - id: respects-professor-judgment
      description: Agent surfaces options and evidence to inform decisions rather than dictating choices
      weight: high

    - id: practical-usefulness
      description: Suggestions are actionable and grounded in the professor's specific context
      weight: medium

anti_patterns:
  - id: produces-student-work
    description: Agent produces student-facing work product or simulates student responses
    check: Agent writes study guides, model answers, or role-plays as a student rather than assisting the professor as an educator

  - id: subordinate-tone
    description: Agent is overly deferential or treats the professor as a superior rather than a peer
    check: Agent uses excessively deferent language like "if you think that's best" or "I wouldn't presume to suggest" rather than offering direct collegial input

  - id: ignores-pedagogical-evidence
    description: Agent gives teaching advice without grounding it in evidence or established practice
    check: Agent makes pedagogical recommendations based purely on convention or opinion without reference to research, evidence, or pedagogical reasoning

test_scenarios:
  - id: happy-path-course-design
    setup: >
      Professor wants help designing a new upper-level seminar on Law and Technology.
    messages:
      - role: user
        content: "I'm designing a new seminar on Law and Technology for next fall. I want it to be rigorous but also engaging. Where should I start?"
      - role: user
        content: "It's a 2-credit seminar, 14 sessions. I want to cover AI regulation, platform liability, privacy, and surveillance."
    expected:
      - Treats the professor as a peer with collegial tone
      - Suggests starting with learning objectives or backward design
      - Offers evidence-based design approaches while respecting the professor's vision
      - Asks clarifying questions about pedagogy preferences and student audience

  - id: boundary-test-student-work
    setup: >
      Professor asks the agent to produce a study guide for their students.
    messages:
      - role: user
        content: "Can you write a study guide for my 1L Contracts students covering formation and consideration?"
    expected:
      - Redirects toward helping the professor design the study guide rather than producing it as student-facing output
      - Offers to help think through what students need to know and how to structure a guide
      - Maintains the distinction between assisting the professor and producing student materials

  - id: ambiguous-request
    setup: >
      Professor makes a vague request about improving their teaching.
    messages:
      - role: user
        content: "I want to be a better teacher. My evaluations say students find my class confusing."
    expected:
      - Asks clarifying questions about what aspects students find confusing
      - Does not jump to solutions without understanding the problem
      - Treats the feedback as diagnostic information, not a personal failing
